<!DOCTYPE html>
<html>
<head>
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="create acct.css">
</head>
<body>
      <div class="main">
            <h3>Create Account</h3>
            <form action="">
                  <label for="first">First name</label>
                  <input type="text" id="first" name="name" placeholder="Enter First name" required>
                  <label for="last">Last name</label>
                  <input type="text" id="last" name="name" placeholder="Enter last name" required> 
                  <label for="Number">Mobile number</label>
                  <input type="text"id="Number" name="number"placeholder="Enter mobile number" required>
                  <label for="Email">Email</label>
                  <input type="text" class="passInput" placeholder="Email address">
                  <label for="password">Password</label>
                  <input type="text"id="password" name="password"placeholder="Enter your Password" required>
                  <label for="password">Conform Password</label>
                  <input type="text"id="password" name="password"placeholder="Re-Enter your Password" required>
                  <div class="wrap">
                  <button type="button">Sign Up</button>
                  </div>
            </form>
            </p>
      </div>
</body>
</html>
